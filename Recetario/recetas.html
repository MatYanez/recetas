<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📋 Todas las Recetas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/Matias/Recetario/estilos.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">🥗 Recetario Planner</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">📅 Calendario</a></li>
        <li class="nav-item"><a class="nav-link active" href="recetas.html">📋 Recetas</a></li>
        <li class="nav-item"><a class="nav-link" href="planificacion.html">🧾 Planificación</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-3 text-center">📋 Todas las Recetas</h2>
  <input type="text" id="buscador" class="form-control mb-3" placeholder="🔍 Buscar receta...">
  <div class="mb-4 text-center" id="filtros"></div>
  <div id="contenedor-recetas" class="row g-4"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalReceta" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitulo" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="modalImagen" src="" class="img-fluid mb-3" alt="Receta">
        <p><strong>Tipo:</strong> <span id="modalTipo"></span></p>
        <p><strong>Tiempo:</strong> <span id="modalTiempo"></span></p>
        <p><strong>Ingredientes:</strong><br><span id="modalIngredientes"></span></p>
        <p><strong>Preparación:</strong><br><span id="modalPreparacion"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Matias/Recetario/planificacion.js"></script>
</body>
</html>
