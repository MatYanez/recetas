<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comidas Futuristas 🍽️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <style>
    body { font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>

<body class="bg-white text-gray-900 flex flex-col md:flex-row h-screen overflow-hidden">

  <!-- Columna izquierda -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white p-10">
    <h1 class="text-5xl md:text-7xl font-bold mb-6">Hola, <span class="text-gray-500">Nombre</span> 👋</h1>
    <p class="text-lg text-gray-400 max-w-sm text-center md:text-left">
      Bienvenido a mi proyecto personal de comidas. Explora, prueba y disfruta el diseño 🍽️
    </p>
  </div>

  <!-- Columna derecha -->
  <div class="w-full md:w-1/2 bg-gray-50 rounded-t-3xl md:rounded-none md:h-full flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white shadow-xl rounded-3xl p-6 space-y-4 border border-gray-100">
      
      <!-- Bloque de contenido como el de tu imagen -->
      <div class="flex flex-col items-center">
        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm text-gray-600 mb-2">Comidas</span>
        <h2 class="text-3xl font-bold mb-4 text-center">Inicio del Diseño</h2>
        <p class="text-gray-500 text-center mb-4">Reúne tus ingredientes y prepárate para algo delicioso.</p>
        
        <!-- Botón / acción -->
        <button class="bg-black text-white px-6 py-2 rounded-full font-medium hover:scale-105 transition">
          Explorar platos
        </button>
      </div>

    </div>
  </div>

</body>
</html>
