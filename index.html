<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Comidas</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>


  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 20px;
      width: 90%;
      text-align: center;
      padding: 2rem;
      font-weight: 600;
      font-size: 1.75rem;
      margin: 0.75rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: box-shadow 0.25s ease;
    }

    .card:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .section-content {
      text-align: left;
      padding: 1.5rem;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
<script>
  const { animate, scroll } = Motion
</script>

  <script>
    const { animate, stagger } = motion; // motion viene de Motion One

    const cards = [
      { id: 'calendario', color: 'bg-pink-100', title: 'Calendario', content: 'Aquí aparecerá tu calendario semanal con comidas planificadas.' },
      { id: 'almuerzos', color: 'bg-blue-100', title: 'Almuerzos', content: 'Ideas, recetas y registros de tus almuerzos favoritos.' },
      { id: 'compras', color: 'bg-green-100', title: 'Compras', content: 'Lista dinámica de compras según tus comidas planificadas.' }
    ];

    const app = document.getElementById('app');
    let selected = null;

    function render() {
      app.innerHTML = '';

      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = `card ${card.color}`;
        div.textContent = card.title;

        div.addEventListener('click', () => {
          if (selected === card.id) selected = null;
          else selected = card.id;
          render();
        });

        app.appendChild(div);
      });

      const allCards = document.querySelectorAll('.card');

      if (!selected) {
        // Animación de entrada
        animate(allCards, { opacity: [0, 1], y: [50, 0] }, { duration: 0.5, delay: stagger(0.1) });
      } else {
        // Animar la tarjeta seleccionada hacia arriba
        allCards.forEach(card => {
          if (card.textContent.toLowerCase() === selected) {
            animate(card, { y: ['0', '-200'], scale: [1, 1.05] }, { duration: 0.6, easing: 'ease-in-out' });
          } else {
            animate(card, { opacity: [1, 0] }, { duration: 0.4 });
          }
        });

        // Mostrar contenido
        const content = document.createElement('div');
        content.className = 'section-content';
        content.innerHTML = `<p>${
          cards.find(c => c.id === selected).content
        }</p>`;
        app.appendChild(content);
      }
    }

    render();
  </script>
</body>
</html>
