<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comidas Futuristas 🍽️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <style>
    body { 
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: white;
    }
  </style>
</head>

<body class="text-gray-900 flex flex-col md:flex-row h-screen overflow-hidden">

  <!-- Columna izquierda -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-10">
    <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
      Hola, <span class="text-gray-400">Nombre</span> 👋
    </h1>
    <p class="text-lg text-gray-500 max-w-sm text-center md:text-left">
      Bienvenido a mi proyecto personal de comidas.
    </p>
  </div>

  <!-- Columna derecha: superposición de tabs -->
  <div class="w-full md:w-1/2 flex flex-col justify-center items-center relative overflow-hidden">

    <!-- Contenedor de los tabs -->
    <div class="relative w-full max-w-md h-[70vh] flex flex-col items-center justify-center">

      <!-- TAB 1 -->
      <div class="absolute w-11/12 md:w-full bg-pink-100 rounded-3xl shadow-md py-6 text-center font-semibold text-2xl transform translate-y-[-3rem] transition-all">
        Desayunos Energéticos
      </div>

      <!-- TAB 2 -->
      <div class="absolute w-11/12 md:w-full bg-blue-100 rounded-3xl shadow-md py-6 text-center font-semibold text-2xl transform translate-y-[0rem] transition-all">
        Almuerzos Saludables
      </div>

      <!-- TAB 3 -->
      <div class="absolute w-11/12 md:w-full bg-green-100 rounded-3xl shadow-md py-6 text-center font-semibold text-2xl transform translate-y-[3rem] transition-all">
        Cenas Ligeras
      </div>

    </div>
  </div>

</body>
</html>
