<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #calendario { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .dia { min-height: 100px; background: #f9f9f9; border: 1px solid #ddd; padding: 5px; }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="mb-3">
    <label for="mes">Mes</label>
    <select id="mes" class="form-select w-auto d-inline-block me-2"></select>

    <label for="anio">Año</label>
    <select id="anio" class="form-select w-auto d-inline-block"></select>
  </div>

  <div id="calendario"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const calendario = document.getElementById("calendario");
    const mesSelect = document.getElementById("mes");
    const anioSelect = document.getElementById("anio");

    function renderCalendario() {
      calendario.innerHTML = "";

      const diasSemana = ["Lun", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"];
      diasSemana.forEach(dia => {
        const div = document.createElement("div");
        div.classList.add("dia", "fw-bold", "text-center");
        div.textContent = dia;
        calendario.appendChild(div);
      });

      const mes = parseInt(mesSelect.value);
      const anio = parseInt(anioSelect.value);
      const primerDia = new Date(anio, mes, 1).getDay();
      const offset = primerDia === 0 ? 6 : primerDia - 1;
      const diasMes = new Date(anio, mes + 1, 0).getDate();

      for (let i = 0; i < offset; i++) {
        const empty = document.createElement("div");
        empty.classList.add("dia");
        calendario.appendChild(empty);
      }

      for (let d = 1; d <= diasMes; d++) {
        const div = document.createElement("div");
        div.classList.add("dia");
        div.textContent = d;
        calendario.appendChild(div);
      }
    }

    function init() {
      const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
      meses.forEach((m, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        mesSelect.appendChild(opt);
      });

      const actual = new Date();
      for (let a = 2023; a <= 2026; a++) {
        const opt = document.createElement("option");
        opt.value = a;
        opt.textContent = a;
        anioSelect.appendChild(opt);
      }

      mesSelect.value = actual.getMonth();
      anioSelect.value = actual.getFullYear();

      mesSelect.addEventListener("change", renderCalendario);
      anioSelect.addEventListener("change", renderCalendario);

      renderCalendario();
    }

    init();
  });
</script>

</body>
</html>
