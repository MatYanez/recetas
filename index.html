<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Comidas</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente SF Pro Display -->
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    /* Bloque superior */
    .header {
      width: 100%;
      text-align: left;
      padding: 2rem 1.5rem 1rem 1.5rem;
    }

    .header h1 {
      font-size: 80px;
      font-weight: 700;
      line-height: 1.2;
      color: #111;
    }

    /* Contenedor inferior */
    .cards-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
    }

    .card {
      border-radius: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      padding: 1.75rem;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.25s ease;
    }

    .card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Bloque superior -->
  <div class="header">
    <h1>Hola<br>Mat√≠as.</h1>
  </div>

  <!-- Contenedor inferior -->
  <div id="app" class="cards-container"></div>

  <!-- Motion One + tu script -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
