<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Comidas</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente SF Pro Display -->
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8z+5T9gA7pM5V5bUj4l+YfSVf5VjZ8z1kz8y6p+Wb+Yl5k0/jr8F0A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      transition: background-color 0.5s ease;
    }

    .header {
      width: 100%;
      text-align: left;
      padding: 2rem 1.5rem 1rem 1.5rem;
      z-index: 10;
    }

    .header h1 {
      font-size: 5rem;
      font-weight: 700;
      line-height: 1.2;
      color: #111;
      transition: opacity 0.4s ease;
    }

    .cards-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
      transition: all 0.4s ease;
    }

    .card {
      border-radius: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      padding: 1.75rem;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.25s ease;
    }

    .card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .content-expanded {
      padding: 2rem;
      color: #333;
      font-size: 1.1rem;
      line-height: 1.5;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 id="saludo">Hola<br>Mat√≠as</h1>
  </div>

  <div id="app" class="cards-container"></div>

<script type="module" src="./js/app.js"></script>
</body>
</html>
