<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Comidas</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Framer Motion -->
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.0.0/dist/framer-motion.umd.js"></script>

  <!-- SF Pro Display -->
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fff;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 20px;
      width: 90%;
      text-align: center;
      padding: 2rem;
      font-weight: 600;
      font-size: 1.75rem;
      margin: 0.75rem 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: box-shadow 0.25s ease;
    }

    .card:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .section-content {
      padding: 1.5rem;
      text-align: left;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    const { motion, AnimatePresence } = window.framerMotion;

    const app = document.getElementById('app');

    const cards = [
      { id: 'calendario', color: 'bg-pink-100', title: 'Calendario', content: 'Aquí aparecerá tu calendario semanal con comidas planificadas.' },
      { id: 'almuerzos', color: 'bg-blue-100', title: 'Almuerzos', content: 'Ideas, recetas y registros de tus almuerzos favoritos.' },
      { id: 'compras', color: 'bg-green-100', title: 'Compras', content: 'Lista dinámica de compras según tus comidas planificadas.' }
    ];

    let selected = null;

    function render() {
      app.innerHTML = '';
      cards.forEach((card, index) => {
        const div = document.createElement('div');
        div.id = card.id;

        const isActive = selected === card.id;

        const motionDiv = motion.div({
          initial: { opacity: 0, y: 30 },
          animate: {
            opacity: isActive ? 1 : 1,
            y: isActive ? -window.innerHeight / 2 + 150 : 0,
            scale: isActive ? 1.05 : 1,
            zIndex: isActive ? 10 : 1
          },
          exit: { opacity: 0 },
          transition: { duration: 0.5, ease: 'easeInOut' }
        });

        motionDiv.className = `card ${card.color}`;
        motionDiv.textContent = card.title;

        motionDiv.style.opacity = selected && !isActive ? 0 : 1;
        motionDiv.onclick = () => {
          if (selected === card.id) selected = null;
          else selected = card.id;
          render();
        };

        div.appendChild(motionDiv);
        app.appendChild(div);

        // Si está activa, mostramos contenido
        if (isActive) {
          const content = document.createElement('div');
          content.className = 'section-content';
          content.innerHTML = `<p>${card.content}</p>`;
          app.appendChild(content);
        }
      });
    }

    render();
  </script>
</body>
</html>
